<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav id="navbar">
    <ul>
        <li class="nav-item" id="admin">Admin</li>
        <li class="nav-item" id="doctor">Doctor</li>
        <li class="nav-item" id="patient">Patient</li>
    </ul>
</nav>

<div class="card-container">
    <div class="card">
        <img src="a11.jpg" alt="Image 1">
        <p>Click on the button for more information</p>
        <button id="more">More</button>
    </div>
    <div class="card">
        <img src="a12.jpg" alt="Image 2">
        <p>Create Account so that we can take good care of you</p>
        <button id="create-account">Create Account</button>
    </div>
    <div class="card">
        <img src="a13.jpg" alt="Image 3">
        <p>We are the employer for doctors</p>
        <button id="apply-now">Apply Now</button>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
